<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />
	<title>Patient Details</title>
	<link rel="stylesheet" href="assets/stylesheets/app.stylesheets.css" />
	<!--[if lt IE 9]>
		<script src="vendor/html5shiv/dist/html5shiv.js"></script>
		<script src="vendor/respond/dest/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<!-- App -->
	<div class="app">
		<header class="app__header">
			<div class="header__logotype">
				<a href="#"></a>
			</div>
			<div class="header__slogan">
				<span>
					Training Portal
				</span> for certified product trainers
			</div>
			<div class="header__controls">
				<a href="#" class="control__item">
					Contact Us
				</a>
			</div>
		</header>
		<main class="app__main">
			<aside class="app__sidebar"></aside>
			<section class="main__content">
				<!-- Login Page -->
				<div class="login">
					<div class="banner"></div>
					<div class="login-form">
						<div class="login-form__inner">
							<div class="login-form__heading">
								Login
							</div>
							<form action="" class="form">
								<div class="form__control">
									<label for="#">
										<div class="title">
											<span class="required">*</span>
											Username (email):
										</div>
										<input type="text" class="input__text" />
										<div class="forgot">
											<a href="#">Forgot Username</a>
										</div>
									</label>
								</div>
								<div class="form__control">
									<label for="#">
										<div class="title">
											<span class="required">*</span>
											Password:
										</div>
									</label>
									<input type="text" class="input__text" />
									<div class="forgot">
										<a href="#">Forgot Password</a>
									</div>
								</div>
								<div class="form__control">
									<input type="submit" class="login__button" value="Login" />
								</div>
							</form>
						</div>
					</div>
				</div>
				<!-- End :: Login Page -->
			</section>
		</main>

		<footer class="app__footer">
			<nav class="footer__nav">
				<div class="nav__quick-links">
					<div class="quick-links__title">
						Quick Links
					</div>
					<div class="links__container">
						<div class="links--first">
							<a href="#" class="link__item">Healthcare Professionals</a>
							<a href="#" class="link__item">HCP myLearning</a>
							<a href="#" class="link__item">User Guide</a>
						</div>
						<div class="links--second">
							<a href="#" class="link__item">Medtronic Diabetes</a>
							<a href="#" class="link__item">Customer Support</a>
							<a href="#" class="link__item">Quick Reference Guide</a>
						</div>
						<div class="links--third">
							<a href="#" class="link__item">“in the know” Newsletter</a>
							<a href="#" class="link__item">CareLink®  Personal</a>
						</div>
					</div>
				</div>
				<div class="nav__connect-with-us">
					<div class="connect-with-us__title">
						Connect With Us
					</div>
					<div class="nav__social">
						<a href="#" class="social__item">
							<i class="fa fa-facebook-square"></i>
						</a>
						<a href="#" class="social__item">
							<i class="fa fa-google-plus-square"></i>
						</a>
						<a href="#" class="social__item">
							<i class="fa fa-twitter-square"></i>
						</a>
						<a href="#" class="social__item">
							<i class="fa fa-instagram"></i>
						</a>
						<a href="#" class="social__item">
							<i class="fa fa-youtube-square"></i>
						</a>
						<a href="#" class="social__item">
							<i class="icon--loop"></i>
						</a>
					</div>
				</div>
			</nav>
			<div class="footer__rights">
				All Rights Reserved. Medtronic 2015
			</div>
		</footer>
	</div>
	<!-- End :: App -->
	<script src="assets/vendor/jquery/dist/jquery.min.js"></script>
</body>
</html>
